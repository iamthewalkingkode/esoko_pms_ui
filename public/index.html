    function fullAvatar(url, link = '') {
      $('#fullPicture a, #fullPicture i').hide();
      if (link) {
        $('#fullPicture a').attr('href', link).show();
        $('#fullPicture i').hide();
      } else {
        $('#fullPicture a').hide();
        $('#fullPicture i').show();
      }
      $('#fullPicture .img-thumbnail').attr('src', url);
      $('#fullPicture').modal('show');
    }
    var showSwal = function (type, text) {
      switch (type) {
        case 'success':
          var icon = 'success';
          var heading = 'Success';
          var loaderBg = '#f96868';
          break;
        case 'info':
          var icon = 'info';
          var heading = 'Info';
          var loaderBg = '#46c35f';
          break;
        case 'warning':
          var icon = 'warning';
          var heading = 'Warning';
          var loaderBg = '#57c7d4';
          break;
        case 'danger':
          var icon = 'error';
          var heading = 'Error';
          var loaderBg = '#f2a654';
          break;
      }
      swal({
        title: heading,
        text: text,
        type: icon,
        showCancelButton: true,
        confirmButtonColor: loaderBg,
        confirmButtonText: 'Okay !',
        closeOnConfirm: true
      });
    }


    var countDownDate = new Date('July 5, 2019 00:00:00').getTime();
    // if (document.getElementById('countdown')) {
    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById('countdown').innerHTML = '<div class="col-lg-3 col-xs-3"><div>' + days + '</div> <small>days</small></div>' +
        '<div class="col-lg-3 col-xs-3"><div>' + hours + '</div> <small>hours</small></div>' +
        '<div class="col-lg-3 col-xs-3"><div>' + minutes + '</div> <small>minutes</small></div>' +
        '<div class="col-lg-3 col-xs-3"><div>' + seconds + '</div> <small>seconds</small></div>';
      if (distance < 0) {
        clearInterval(x);
        document.getElementById('countdown').innerHTML = '<div class="col-lg-3 col-xs-3"><div>00</div> <small>days</small></div>' +
          '<div class="col-lg-3 col-xs-3"><div>00</div> <small>hours</small></div>' +
          '<div class="col-lg-3 col-xs-3"><div>00</div> <small>minutes</small></div>' +
          '<div class="col-lg-3 col-xs-3"><div>00</div> <small>seconds</small></div>';
      }
    }, 1000);
    // }
