<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link type="image/png" rel="shortcut icon" href="assets/favicon.png">
  <link type="image/png" rel="icon" href="assets/favicon.png">
  <title>Esoko PMS : UI { React }</title>

  <!-- Bootstrap Core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/css/sb-admin.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="assets/summernote/summernote.css" rel="stylesheet" type="text/css">
  <link href="assets/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
  <link href="assets/sweetalert/sweetalert.min.css" rel="stylesheet" type="text/css">
  <style>
    .navbar-inverse {
      background-color: #3675aa;
      border-color: #3675aa;
    }

    .navbar-inverse .navbar-brand {
      color: #fff;
    }
  </style>
</head>

<body class="sidebar-icon-only sidebar-light">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/summernote/summernote.min.js"></script>
  <script src="assets/sweetalert/sweetalert.min.js"></script>
  <script src="assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.datepicker').datepicker({
        showAnim: 'clip',
        autoclose: true,
        todayHighlight: true,
        format: 'yyyy-mm-dd',
        dateFormat: 'yy-mm-dd'
      });
      $('.summernote').summernote({
        height: 350,
        toolbar: [
          ['headline', ['style']],
          ['style', ['bold', 'italic', 'underline', 'superscript', 'subscript', 'strikethrough', 'clear']],
          ['textsize', ['fontsize']],
          ['alignment', ['ul', 'ol', 'paragraph', 'lineheight']],
        ]
      });
    });
  </script>
</body>

</html>
